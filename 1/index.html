<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
 
    <img src="../images/1hamsa.jpg">
    <img src="../images/25420.jpg">
    <img src="../images/buda2.jpg">
    <img src="../images/om4.jpg">
    <img src="../images/om5.jpg">
    <img src="../images/om6.jpg">
    <img src="../images/om7.jpg">
    <img src="../images/om8.jpg">

 <script src="https://code.jquery.com/jquery-3.3.1.min.js">
 </script>
<script>

	//Preparado para cargar
	$( document ).ready()
	{
		alert("Preparado para cargar")
	}

	// Ya cargadas
	$( window ).on( "load", function() {
        alert( "Carga lista" );
    });
</script>
  </body>
</html>
